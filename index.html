    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

  <script src="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.js"></script>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline">
      <input class="input" type="search" placeholder="Search" aria-label="Search">
      <button class="submit-button" type="submit">Search</button>
    </form>

    <button class='btn btn-outline-success my-2 my-sm-0 createlisting' type='submit'>Create New Listing</button>
    <button class="btn btn-outline-success my-2 my-sm-0 loginlogout" type="submit"></button>
  </nav>

  <div class="container">
    <div class="row">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Not Logged In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>To view the listing details, you must log in.</p>
            <button type="button" class="btn btn-primary" id="detaillogin">Log In</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <br>
  <br>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
